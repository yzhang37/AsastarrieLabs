---
layout: default
---
<div class="container">
{%- if page.lname -%}
  <h1 class="page-title
  {%- if page.unfinished %}
    grey-text
  {% endif -%}">
    {{- page.lname | escape -}}
  </h1>
{%- endif -%}
<div class="page-content">
{%- unless page.unfinished -%}
  {{- content -}}
{%- else -%}
  {{- site.failures | where:"type", "under_const" | first -}}
{%- endunless -%}
</div>
<div class="page-bottom">
  <div class="divider"></div>
  <h6 class="center-align grey-text">
    <a class="btn-floating disabled"><i class="material-icons">vertical_align_bottom</i></a>
    我是有底线的
    <a class="btn-floating disabled"><i class="material-icons">vertical_align_bottom</i></a>
  </h6>
  <div class="divider"></div>
</div>
</div>
